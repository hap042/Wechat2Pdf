server {
    listen 80;
    server_name localhost;
    
    # 关键配置：禁用绝对重定向，让浏览器使用相对路径跳转
    # 这样可以自动保留端口号 (8080)，解决跳转回 80 端口的问题
    absolute_redirect off;

    # 强制重定向 /wechat2pdf 到 /wechat2pdf/ (使用相对路径)
    location = /wechat2pdf {
        return 301 /wechat2pdf/;
    }

    # 前端静态文件 (适配 /wechat2pdf 路径)
    location /wechat2pdf/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /wechat2pdf/index.html;
        gzip_static on;
    }

    # 后端 API 反向代理 (适配 /wechat2pdf/api 路径)
    location /wechat2pdf/api/ {
        # 重写 URL 去掉 /wechat2pdf 前缀
        rewrite ^/wechat2pdf/api/(.*) /api/$1 break;
        
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 增加超时时间
        proxy_read_timeout 300s;
    }
}
